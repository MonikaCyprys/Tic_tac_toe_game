<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tic Tac Toe game</title>
   <link rel="stylesheet" href="style/style.css">
   <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
   <main class="wrapper">
      <section class="wrapper__game-area game-area">
         <div class="game-area__line is-vertical"></div>
         <div class="game-area__line is-horizontal"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
         <div class="game-area__square"></div>
      </section>
      <section class="wrapper__game-panel game-panel">

         <h1 class="game-panel__winners-info"></h1>

         <button class="game-panel__play">Graj</button>

         <article class="game-panel__results results">
            <div class="results__result">wygrane: <span class="wins"> 0</span></div>
            <div class="results__result">przegrane: <span class="loses"> 0</span></div>
            <div class="results__result">remis: <span class="remis"> 0</span></div>
         </article>

         <article class="wrapper__colors colors">
            <h3 class="colors__change-color">zmie≈Ñ kolor:</h3>
            <div class="colors__color is-blue"></div>
            <div class="colors__color is-green"></div>
            <div class="colors__color is-yellow"></div>
         </article>
      </section>
   </main>
   <script src="javascript/script.js"></script>
</body>

</html>
